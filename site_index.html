<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Index | Alzheimer’s Connect Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: var(--text-main);
            line-height: 1.6;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            filter: blur(80px);
        }

        .container {
            max-width: 800px;
            margin: 6rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .index-list {
            list-style: none;
            display: grid;
            gap: 1.5rem;
        }

        .index-item a {
            display: block;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .index-item a:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
        }

        .index-item a::after {
            content: '→';
            color: var(--primary);
            font-size: 1.5rem;
        }

        .category-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .back-nav {
            text-align: center;
            margin-top: 4rem;
        }

        .back-nav a {
            color: var(--text-muted);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1>Navigation Hub</h1>

        <div class="index-list">
            <div class="index-item">
                <span class="category-label">Home</span>
                <a href="index.html">Main Community Hub</a>
            </div>

            <div class="index-item">
                <span class="category-label">Disease Education</span>
                <a href="stages_of_alzheimers.html">The Stages of Alzheimer’s</a>
            </div>

            <!-- Symptom Pages will be added below -->
            <div id="symptoms-section">
                <span class="category-label">Worst Symptoms (Deep Dives)</span>
                <a href="symptom_loss_recognition.html">Loss of Recognition (Agnosia)</a>
            </div>
        </div>

        <div class="back-nav">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>
</body>

</html>
